<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>s-CHAT Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            background-color: #87ceeb;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 25px;
            padding-left: 40px;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .form-group {
            position: relative;
        }
        .btn-primary {
            border-radius: 25px;
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="logo">s-CHAT</div>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fas fa-building"></i></span>
                <input type="text" class="form-control" id="department" name="department" placeholder="Department" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fas fa-briefcase"></i></span>
                <input type="text" class="form-control" id="designation" name="designation" placeholder="Designation" required>
            </div>
            <div class="form-group">
                <span class="input-icon"><i class="fas fa-network-wired"></i></span>
                <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="IP Address" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
